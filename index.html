<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="dark-bar">
            <img src="images/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>

    </div>
    
        
    
    <div class="right">
        <div class="form-paragraph">
        <p class = "text">This is not a real online service! You know you need something
            like this in your life to help you realise your deepest dreams. <br>
            Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to.
        </p>

        <div class="form">
            <form action="#">
                <fieldset class = "personal-info">
                    <div>
                        <h2>Lets do this!</h2>
                    </div>
                    <div>
                        <label for="first-name">
                            FIRST NAME
                            <input type="text" name = "first-name" id = "first-name">
                        </label>
                        
                        <label for="last-name">
                            LAST NAME
                            <input type="text" name = "last-name" id = "last-name">
                        </label>
                        
                    </div>
                    <div>
                        <label for="email">
                            EMAIL
                            <input type="email" name="email" id="email">
                        </label>
                        
                        <label for="tel">
                            PHONE NUMBER
                            <input type="tel" name="tel" id="tel-num">
                        </label>
                        
                    </div>
                    <div>
                        <label class = "error-msg" for="pwd">
                            PASSWORD
                            <input class = "error" type="password" name="pwd" id="password">
                        </label>
                        
                        <label for="confirm">
                            CONFIRM PASSWORD
                            <input class = "error" type="password" name="confirm" id="confirm">
                        </label>
                        
                    </div>
                </fieldset>
                <fieldset class = "create-acc">
                    <input type="submit" value="Create Account">
                    <a href="#">Already have an account? <strong>Log in</strong></a> 
                </fieldset>

            </form>
                       

        </div>
        </div>
